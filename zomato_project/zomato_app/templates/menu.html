{% extends 'base.html' %}

{% block content %}
    <h1>Menu</h1>

    <ul id="menu-list">
        {% for item in menu_items %}
            <li class="menu-item">
                <p>Name: {{ item.name }}</p>
                <p>Price: {{ item.price }}</p>
                <p>Availability: {{ item.availability|yesno:"Available,Not Available" }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Dish</h2>
    <form id="add-dish-form">
        <label for="dish-name">Dish Name:</label>
        <input type="text" id="dish-name" required>

        <label for="dish-price">Dish Price:</label>
        <input type="number" id="dish-price" required>

        <label for="dish-availability">Availability:</label>
        <input type="checkbox" id="dish-availability">

        <button type="submit">Add Dish</button>
    </form>
{% endblock %}
